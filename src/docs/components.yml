components:
  schemas:
    Clinic:
      type: object
      properties:
        name:
          type: string
        stateName:
          type: string
          format: email
        availability:
          type: object
          properties:
            from:
              type: string
            to:
              type: string
      example:
        name: Mayo Clinic
        stateName: Florida
        availability:
          from: 09:00
          to: 17:00

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found